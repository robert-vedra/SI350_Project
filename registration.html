<form method="post" action="submit.php">
  <div class="mb-3">
    <label for="email" class="form-label">USNA Email</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="m2XXXXX@usna.edu" required>
  </div>
  <div class="mb-3">

    <label>Password:</label><br>
  <input type="password" name="password" required>
  </div>

  <div class="mb-3">
    <label for="user" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="user" id="user" required>
  </div>

  <div class="mb-3">
    <label for="company" class="form-label">Company</label>
    <select name="company" id="company" class="form-select" required>
      <option value="">Select your company</option>
      <option value="1st Company">1st Company</option>
      <option value="2nd Company">2nd Company</option>
      <option value="3rd Company">3rd Company</option>
      <option value="4th Company">4th Company</option>
      <option value="5th Company">5th Company</option>
      <option value="6th Company">6th Company</option>
      <option value="7th Company">7th Company</option>
      <option value="8th Company">8th Company</option>
      <option value="9th Company">9th Company</option>
      <option value="10th Company">10th Company</option>
      <option value="11th Company">11th Company</option>
      <option value="12th Company">12th Company</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">What club sport are you on?</label>
    <select name="team" class="form-select" required>
      <option value="">Select a team</option>
      <option value="Rugby">Rugby</option>
      <option value="Water Polo">Water Polo</option>
      <option value="Triathlon">Triathlon</option>
      <option value="Cycling">Cycling</option>
      <option value="Rowing/Crew">Rowing/Crew</option>
      <option value="Marathon Team">Marathon Team</option>
      <option value="Ice Hockey">Ice Hockey</option>
      <option value="Volleyball">Volleyball</option>
      <option value="Powerlifting">Powerlifting</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="position" class="form-label">Position / Role</label>
    <input type="text" class="form-control" name="position" id="position" placeholder="e.g., Forward, Coxswain, Setter, Captain">
  </div>

  <div class="mb-3">
    <label class="form-label">Sports / Activities You Are Interested In:</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="interests[]" value="Running">
      <label class="form-check-label">Running</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="interests[]" value="Swimming">
      <label class="form-check-label">Swimming</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="interests[]" value="Strength Training">
      <label class="form-check-label">Strength Training</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="interests[]" value="Team Sports">
      <label class="form-check-label">Team Sports</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="interests[]" value="Endurance Sports">
      <label class="form-check-label">Endurance Sports</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="AddInfo" class="form-label">Additional Info</label>
    <textarea name="AddInfo" id="AddInfo" class="form-control" rows="3" placeholder="Injuries, experience, specialty skills, etc."></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit Registration</button>
</form>
